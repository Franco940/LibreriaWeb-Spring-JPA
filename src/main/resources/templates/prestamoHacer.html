<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRESTAMO HACER - Liber√≠a</title>
</head>
<body class="bg-dark">
    <header>
        <ul class="nav nav-pills nav-fill ">
            <li class="nav-item border border-danger">
              <a class="nav-link link link-warning" aria-current="page" href="/">INICIO</a>
            </li>
            <li class="nav-item border border-danger">
              <a class="nav-link link-warning" href="/libro/lista">LISTA DE LIBROS</a>
            </li>
            <li class="nav-item border border-danger">
              <a class="nav-link link-warning" href="/editorial/lista">LISTA DE EDITORIALES</a>
            </li>
            <li class="nav-item border border-danger">
              <a class="nav-link link-warning" href="/autor/lista">LISTA DE AUTORES</a>
            </li>
            <li class="nav-item border border-danger">
              <a class="nav-link link-warning" href="/cliente/registro">CLIENTES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-warning active" href="/prestamo/lista">PRESTAMOS</a>
            </li>
          </ul>
    </header>

    <main>
        <br>
        <h1 class="h1 text-success">Formulario para hacer un prestamo</h1>
        <br>

        <div class="d-flex justify-content-between">
          <div>
              <a class="btn btn-success" href="/prestamo/hacer">Hacer prestamo</a>
          </div>
  
          <div>
              <a class="btn btn-warning" href="/prestamo/baja">Ver prestamos dados de baja</a>
          </div>
        </div>

      <br>

      <form th:action="@{/prestamo/hacer}" method="POST">
        <div>
            <label for="documento" class="text-primary fs-3">Documento del cliente</label>
            <input type="number" name="documento" required>
        </div>
        <div>
            <label for="libro" class="text-primary fs-3">Libros</label>
        
            <select name="libro">
              <div th:each="libro: ${libros}">
                  <option th:value="${libro.id}"> <span th:text="${libro.titulo}"></span> </option>
              </div>
            </select>
        
          </div>

          <div>
              <label for="fechaPrestamo" class="text-primary fs-3">Fecha prestamo</label>
              <input type="text" name="fechaPrestamo" th:value="${fechaPrestamo}" disabled class="bg-white">
          </div>

          <div>
            <label for="fechaDevolucion" class="text-primary fs-3">Fecha devolucion</label>
            <input type="date" name="fechaDevolucion">
        </div>
        <div>
            <button type="submit" class="btn btn-success">Hacer prestamo</button>
        </div>
      </form>

      <div th:if="${exito}!=null" class="alert alert-success" role="alert">
        Se ha realizado el prestamo
        </div>

        <div th:if="${error}!=null" class="alert alert-danger" role="alert">
           <p th:text="${error}"></p>
        </div>

  </main>
</body>
</html>
