<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTORES - Liber√≠a</title>
</head>
<body class="bg-dark">
    <header>
        <ul class="nav nav-pills nav-fill ">
            <li class="nav-item border border-danger">
              <a class="nav-link link link-warning" aria-current="page" href="/">INICIO</a>
            </li>
            <li class="nav-item border border-danger">
              <a class="nav-link link-warning" href="/libro/lista">LISTA DE LIBROS</a>
            </li>
            <li class="nav-item border border-danger">
              <a class="nav-link link-warning" href="/editorial/lista">LISTA DE EDITORIALES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-warning active" href="/autor/lista">LISTA DE AUTORES</a>
            </li>
            <li class="nav-item border border-danger">
              <a class="nav-link link-warning" href="/cliente/registro">CLIENTES</a>
            </li>
            <li class="nav-item border border-danger">
              <a class="nav-link link-warning" href="#">PRESTAMO DE LIBROS</a>
            </li>
          </ul>
    </header>

    <main>
        <br>

        <div class="d-flex justify-content-between">
          <div>
            <a class="btn btn-success" href="/autor/agregar">Agregar autor</a>
          </div>
  
          <div>
              <a class="btn btn-warning" href="/autor/bajas">Ver autores dados de baja</a>
          </div>
        </div>

        <br>

        <table class="table bg-white">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Editar autor</th>
                <th scope="col">Eliminar autor</th>
                <th scope="col">Alta</th>
              </tr>
            </thead>
            <tbody th:each="autor: ${autores}">
              <tr>
                <th scope="row"><span th:text="${autor.nombre}"></span></th>
                <td><a th:href="@{/autor/editar/__${autor.id}__}" class="btn btn-primary">Editar</a></td>
                <td><a th:href="@{/autor/eliminar/__${autor.id}__}" class="btn btn-danger">Dar de baja</a></td>
                <td>
                  <div th:if="${autor.alta}" class="bg-success circulo-estado" style="width: 25px; height: 25px; border-radius: 100%;"></div>
						      <div th:unless="${autor.alta}" class="bg-danger circulo-estado" style="width: 25px; height: 25px; border-radius: 100%;"></div>
                </td>
              </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
