<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGREGAR EDITORIAL - Libería</title>
</head>
<body class="bg-dark">
    <header>
        <ul class="nav nav-pills nav-fill ">
            <li class="nav-item border border-danger">
              <a class="nav-link link link-warning" aria-current="page" href="/">INICIO</a>
            </li>
            <li class="nav-item border border-danger">
              <a class="nav-link link-warning" href="/libro/lista">LISTA DE LIBROS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-warning active" href="/editorial/lista">LISTA DE EDITORIALES</a>
            </li>
            <li class="nav-item border border-danger">
              <a class="nav-link link-warning" href="/autor/lista">LISTA DE AUTORES</a>
            </li>
            <li class="nav-item border border-danger">
              <a class="nav-link link-warning" href="/cliente/registro">CLIENTES</a>
            </li>
            <li class="nav-item border border-danger">
              <a class="nav-link link-warning" href="#">PRESTAMO DE LIBROS</a>
            </li>
          </ul>
    </header>

    <main>
        <br>

        <h2 class="h2 text-success">Formulario para agregar editorial</h2>
    
        <br>

        <form th:action="@{/editorial/agregar}" method="POST">
            <div>
                <label for="nombre" class="text-primary fs-3">Nombre</label>
                <input type="text" name="nombre">
            </div>
            
            <p class="text-success fs-3">¿Dejar la editorial en estado de alta?</p>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="alta" id="flexRadioDefault1" value="alta" checked>
                <label class="form-check-label text-primary fs-3" for="flexRadioDefault1">
                    Sí
                </label>
            </div>

            <br>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="alta" id="flexRadioDefault2" value="noAlta">
                <label class="form-check-label text-primary fs-3" for="flexRadioDefault2">
                  No
                </label>
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-success">Agregar editorial</button>
            </div>
        </form>

        <br>

        <div th:if="${exito}!=null" class="alert alert-success" role="alert">
            La editorial se ha agregado correctamente
        </div>

        <div th:if="${error}!=null" class="alert alert-danger" role="alert">
            No se ha podido agregar la editorial correctamente
        </div>
    </main>
</body>
</html>
