<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO - Liber√≠a</title>
</head>
<body class="bg-dark">
    <header>
        <ul class="nav nav-pills nav-fill ">
            <li class="nav-item border border-danger">
                <a class="nav-link link link-warning" aria-current="page" href="/">INICIO</a>
            </li>
            <li class="nav-item border border-danger">
              <a class="nav-link link-warning" href="/libro/lista">LISTA DE LIBROS</a>
            </li>
            <li class="nav-item border border-danger">
              <a class="nav-link link-warning" href="/editorial/lista">LISTA DE EDITORIALES</a>
            </li>
            <li class="nav-item border border-danger">
              <a class="nav-link link-warning" href="/autor/lista">LISTA DE AUTORES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-warning active" href="/cliente/registro">CLIENTES</a>
              </li>
              <li class="nav-item border border-danger">
                <a class="nav-link link-warning" href="/prestamo/lista">PRESTAMOS</a>
              </li>
          </ul>
    </header>

    <main>
        <br>
        <h1 class="h1 text-success">Formulario de registro</h1>
        <div class="d-flex justify-content-between">
            <div>
                <a class="btn btn-success" href="/cliente/alta">Dar de alta un cliente</a>
            </div>
            <div>
                <a class="btn btn-warning" href="/cliente/baja">Dar de baja un cliente</a>
            </div>
            <div>
                <a class="btn btn-light" href="/cliente/estado">Consultar estado de alta de un cliente</a>
            </div>
          </div>
        <br>
        
        <form th:action="@{/cliente/registro}" method="post">
            <div>
                <label for="nombre" class="text-primary fs-3">Nombre</label>
                <input type="text" name="nombre">
            </div>
            <div>
                <label for="apellido" class="text-primary fs-3">Apellido</label>
                <input type="text" name="apellido">
            </div>
            <div>
                <label for="documento" class="text-primary fs-3">Documento</label>
                <input type="number" name="documento" required>
            </div>
            <div>
                <label for="telefono" class="text-primary fs-3">Telefono de contacto</label>
                <input type="text" name="telefono">
            </div>

            <div>
                <button type="submit" class="btn btn-success">Registrar cliente</button>
            </div>
        </form>

        <br>

        <div th:if="${exito}!=null" class="alert alert-success" role="alert">
            Se ha registrado correctamente
        </div>

        <div th:if="${error}!=null" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
    </main>
</body>
</html>
